<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include jQuery for AJAX functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='quiz_handler.js') }}"></script>
</head>

<body>
    <header>
        <h2><a href="bio.html">Biology:</a> Take a Test</h2>
        <nav>   
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul class="align-right">
                <li>Login</li>
                <li>Register</li>
            </ul>
        </nav>
    </header>

    <section class="question">
        <form id="question-form" method="POST">
            <input type="hidden" name="question_id" value="{{ question_id }}">
            <div class="question-number">
                Question Number: {{ question_number }}
            </div>
            <label for="answer">The question is: {{ question }}</label>
            <textarea id="answer" name="answer" placeholder="enter answer here"></textarea>
            <div class="next">
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </section>
        
</body>
</html>
